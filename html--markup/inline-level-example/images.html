<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working With Images (Inline Elements)</title>
  </head>
  <body>
    <header>
      <h1>Working With Images (Inline Elements)</h1>
    </header>
    <main>
      <p>Rabbits <img src="https://live.staticflickr.com/3644/3520094319_3979007bff_s.jpg"
        alt="[Image of a rabbit]"
        width="175"
        > are awesome!</p>
      <p>Rabbits <img
        title="Loading image from web"
        src="https://live.staticflickr.com/3644/3520094319_3979007bff_c.jpg"
        alt="[Image of a rabbit]"> are awesome!</p>
      <p>Rabbits <img
        title="Loading image from local filesystem"
        src="img/3520094319_3979007bff_c.jpg"
        alt="[Image of a rabbit]"> are awesome!</p>
    </main>
  </body>
</html>
